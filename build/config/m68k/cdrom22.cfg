TYPE = cdrom

EXTRANAME = cdrom22-

MANIFEST-INITRD = "m68k cdrom with 2.2.x kernel support"
MANIFEST-INITRD2 = "m68k cdrom with 2.2.x kernel support (dd)"

KERNELMAJOR = 2.2
KERNELVERSION = 2.2.25-mac 2.2.25-atari 
KERNEL_FLAVOUR = di

KERNELIMAGEVERSION = $(KERNELVERSION)
KERNELNAME = $(foreach ver,$(KERNELVERSION),vmlinuz-$(ver))

VERSIONED_SYSTEM_MAP = t

USERDEVFS = t
USERDEVFS_SIZE = 13000

TARGET = $(INITRD) 

include config/m68k/dd2fs.cfg

.PHONY: cdrom22-initrd2.gz
cdrom22-initrd2.gz: $(TEMP_INITRD)
	$(dd2fs)


# just add the keymaps for subarchs which have kernels
EXTRAS =
ifneq (,$(findstring amiga,$(KERNELVERSION)))
        EXTRAS += console-keymaps-amiga
endif

ifneq (,$(findstring atari,$(KERNELVERSION)))
        EXTRAS += console-keymaps-atari
endif

ifneq (,$(findstring mac,$(KERNELVERSION)))
        EXTRAS += console-keymaps-mac
endif

ifneq (,$(findstring vme,$(KERNELVERSION)))
        EXTRAS += console-keymaps-at
endif

ifneq (,$(findstring q40,$(KERNELVERSION)))
        EXTRAS += console-keymaps-at
endif

ifneq (,$(findstring sun,$(KERNELVERSION)))
        EXTRAS += console-keymaps-sun
endif



