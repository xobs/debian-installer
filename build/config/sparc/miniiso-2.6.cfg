MEDIA_TYPE = CD-ROM
 
TYPE = netboot

KERNELMAJOR = 2.6
BASEVERSION = 2.6.8-1
KERNELIMAGEVERSION = $(BASEVERSION)-sparc64 $(BASEVERSION)-sparc32
KERNELVERSION = $(KERNELIMAGEVERSION)
KERNELNAME = $(foreach ver,${KERNELVERSION},vmlinuz-$(ver))

TARGET = $(TEMP_BOOT) $(MINIISO)
EXTRANAME = 2.6/
 
MANIFEST-MINIISO = "tiny bootable CD image for pure network install (2.6)"
 
.PHONY: arch_miniiso arch_boot_screens arch_boot
arch_miniiso:
	-rm -rf $(TEMP_CD_TREE)/*
	install -m 644 -D $(BASE_TMP)miniiso-2.6/initrd.gz $(TEMP_CD_TREE)/boot/initrd.gz
	install -m 644 -D $(BASE_TMP)miniiso-2.6/vmlinuz*32 $(TEMP_CD_TREE)/boot/vmlinuz-sparc32
	install -m 644 -D $(BASE_TMP)miniiso-2.6/vmlinuz*64 $(TEMP_CD_TREE)/boot/vmlinuz-sparc64
	install -m 644 /boot/second.b $(TEMP_CD_TREE)/boot
	install -m 644 $(TEMP_BOOT_SCREENS)/debian.txt $(TEMP_CD_TREE)/boot
	install -m 644 boot/sparc/silo.conf $(TEMP_CD_TREE)/boot
 
	mkisofs -r -J -o $(TEMP_MINIISO) -G /boot/isofs.b -B ... $(TEMP_CD_TREE)

arch_boot_screens:
	-rm -f $(TEMP_BOOT_SCREENS)/*
	mkdir -p $(TEMP_BOOT_SCREENS)
	./bootscreen-subst MEDIA_TYPE "$(MEDIA_TYPE)" \
		DEBIAN_VERSION "$(DEBIAN_VERSION)" \
		BUILD_DATE "$(BUILD_DATE)" \
		< boot/sparc/debian.txt > $(TEMP_BOOT_SCREENS)/debian.txt

arch_boot:
