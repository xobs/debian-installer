# A bootable image suitable for isolinux CD images.

# Library and font reduction need the dependencies of additional drivers.
EXTRADRIVERS = $(BASE_TMP)floppy_cd-drivers/tree
EXTRATARGETS = build_floppy_cd-drivers build_cdrom_isolinux-2.6 build_cdrom_gtk
TARGET = $(INITRD) $(KERNEL) $(DEBIAN_CD_INFO)

INITRD_2.6 = tmp/cdrom_isolinux-2.6/initrd.gz
KERNEL_2.6 = tmp/cdrom_isolinux-2.6/vmlinuz
INITRD_GTK = tmp/cdrom_gtk/initrd.gz

MANIFEST-KERNEL = "kernel for use with isolinux to build a CD"
MANIFEST-INITRD = "initrd for use with isolinux to build a CD"
MANIFEST-DEBIAN_CD_INFO = "isolinux config files for CD"

TYPE = cdrom/isolinux
