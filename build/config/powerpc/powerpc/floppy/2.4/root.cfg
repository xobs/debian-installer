DISK_LABEL = "root floppy"

# Library and font reduction need the dependencies of additional drivers.
EXTRADRIVERS = $(BASE_TMP)powerpc-small_floppy_cd-drivers/tree \
	$(BASE_TMP)powerpc-small_floppy_net-drivers/tree
EXTRATARGETS = build_powerpc-small_floppy_cd-drivers \
	build_powerpc-small_floppy_net-drivers
TARGET = $(ROOT)

MANIFEST-ROOT = "second floppy for network or CD installs"

# HACK Alert: pkg-lists/ is still sorted by TYPE instead of a dir hierarchy.
TYPE=floppy

# Drop all Asian languages from the floppy to save space.
DROP_LANG = 'zh_TW|zh_CN|ja|ko'
