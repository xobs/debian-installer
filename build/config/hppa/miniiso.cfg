MEDIA_TYPE = CD-ROM
  
TYPE = netboot

TARGET = $(TEMP_BOOT) $(MINIISO)
EXTRANAME = 2.6/
  
MANIFEST-MINIISO = "tiny bootable CD image for pure network install (2.6)"
  
.PHONY: arch_miniiso arch_boot_screens arch_boot
arch_miniiso:
	-rm -rf $(TEMP_CD_TREE)/*
	install -m 644 -D $(BASE_TMP)miniiso/initrd.gz $(TEMP_CD_TREE)/boot/initrd.gz
	install -m 644 -D $(BASE_TMP)miniiso/vmlinux*parisc $(TEMP_CD_TREE)/boot/vmlinux-parisc
	install -m 644 -D $(BASE_TMP)miniiso/vmlinux*parisc64 $(TEMP_CD_TREE)/boot/vmlinux-parisc64
	install -m 644 -D /usr/share/palo/iplboot $(TEMP_CD_TREE)/boot/iplboot

	mkisofs -r -J -o $(TEMP_MINIISO) $(TEMP_CD_TREE)
	ramdisk_size=$$(expr $$(zcat "$(TEMP_INITRD)" | wc --bytes) / 1024); \
	palo -f /dev/null $(foreach kern,$(TEMP_KERNEL),-k $(kern) ) \
		-r $(TEMP_INITRD) -b $(TEMP_CD_TREE)/boot/iplboot \
		-c "0/linux root=/dev/ram0 ramdisk_size=$$ramdisk_size initrd=0/ramdisk" \
		-C $(TEMP_MINIISO)
 
arch_boot_screens:

