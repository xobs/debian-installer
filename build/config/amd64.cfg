MEDIUM_SUPPORTED = cdrom netboot netboot-gtk netboot-xen hd-media
MEDIUM_SUPPORTED_EXTRA = monolithic

# The version of the kernel to use.
KERNELVERSION = 2.6.29-2-amd64
KERNELMAJOR = 2.6
KERNEL_FLAVOUR = di
KERNELNAME = vmlinuz
KERNELIMAGEVERSION = $(KERNELVERSION)

# Not used for amd64.
#UPX=upx-ucl-beta

# Default syslinux configuration
SYSLINUX_CFG=standard

# The default video modes
VIDEO_MODE="vga=normal"
VIDEO_MODE_GTK="video=vesa:ywrap,mtrr vga=788"

include config/x86.cfg
